<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>Online Registration Form</title>

		<!-- Google Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet" type="text/css" />

		<!-- CSS -->
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<header>
			<div class="wrapper">
				<h1>The Code Review</h1>
			</div>
		</header>

		<section class="signup">
			<div class="wrapper">
				<h2>Signup for our newsletter</h2>
				
				<p>Get the latest news on how your code is doing right in your inbox</p>
			</div>
		</section>

		<section class="form">
			<form action="data-send.html" method="post">
				<div class="wrapper">
					<fieldset class="contact-information register-form">
						<legend>Contact Information</legend>
					
						<div class="form-group flex">
							<!-- Full Name -->
							<label for="full-name">Full Name</label>
							<input type="text" id="full-name" name="full_name" placeholder="Required" />
												
							<!-- Email Address -->
							<label for="email">Email Address</label>
							<input type="email" id="email" name="email" placeholder="Required" />
												
							<!-- Phone Number -->
							<label for="phone">Phone Number</label>
							<input type="tel" id="phone" name="phone" placeholder="Optional" />
												
							<!-- Street Address -->
							<label for="address">Street Address</label>
							<input type="text" id="address" name="address" placeholder="Required" />
												
							<!-- City -->
							<label for="city">City</label>
							<input type="text" id="city" name="city" placeholder="Required" />
												
							<!-- States -->
							<label for="state">State</label>
							<select name="state" id="state">
								<option value="" selected="selected">Choose State</option>
									<optgroup label="United States">
										<option value="AL">Alabama</option> 
										<option value="AK">Alaska</option> 
										<option value="AZ">Arizona</option> 
										<option value="AR">Arkansas</option> 
										<option value="CA">California</option> 
										<option value="CO">Colorado</option> 
										<option value="CT">Connecticut</option> 
										<option value="DE">Delaware</option> 
										<option value="DC">District Of Columbia</option> 
										<option value="FL">Florida</option> 
										<option value="GA">Georgia</option> 
										<option value="HI">Hawaii</option> 
										<option value="ID">Idaho</option> 
										<option value="IL">Illinois</option> 
										<option value="IN">Indiana</option> 
										<option value="IA">Iowa</option> 
										<option value="KS">Kansas</option> 
										<option value="KY">Kentucky</option> 
										<option value="LA">Louisiana</option> 
										<option value="ME">Maine</option> 
										<option value="MD">Maryland</option> 
										<option value="MA">Massachusetts</option> 
										<option value="MI">Michigan</option> 
										<option value="MN">Minnesota</option> 
										<option value="MS">Mississippi</option> 
										<option value="MO">Missouri</option> 
										<option value="MT">Montana</option> 
										<option value="NE">Nebraska</option> 
										<option value="NV">Nevada</option> 
										<option value="NH">New Hampshire</option> 
										<option value="NJ">New Jersey</option> 
										<option value="NM">New Mexico</option> 
										<option value="NY">New York</option> 
										<option value="NC">North Carolina</option> 
										<option value="ND">North Dakota</option> 
										<option value="OH">Ohio</option> 
										<option value="OK">Oklahoma</option> 
										<option value="OR">Oregon</option> 
										<option value="PA">Pennsylvania</option> 
										<option value="RI">Rhode Island</option> 
										<option value="SC">South Carolina</option> 
										<option value="SD">South Dakota</option> 
										<option value="TN">Tennessee</option> 
										<option value="TX">Texas</option> 
										<option value="UT">Utah</option> 
										<option value="VT">Vermont</option> 
										<option value="VA">Virginia</option> 
										<option value="WA">Washington</option> 
										<option value="WV">West Virginia</option> 
										<option value="WI">Wisconsin</option> 
										<option value="WY">Wyoming</option>
									</optgroup>
									<optgroup label="Canada">
										<option value="AB">Alberta</option>
										<option value="BC">British Columbia</option>
										<option value="MB">Manitoba</option>
										<option value="NB">New Brunswick</option>
										<option value="NL">Newfoundland and Labrador</option>
										<option value="NS">Nova Scotia</option>
										<option value="NT">Northwest Territories</option>
										<option value="NU">Nunavut</option>
										<option value="ON">Ontario</option>
										<option value="PE">Prince Edward Island</option>
										<option value="QC">Quebec</option>
										<option value="SK">Saskatchewan</option>
										<option value="YT">Yukon</option>
									</optgroup>
							</select>
												
							<!-- Zip Code -->
							<label for="zipcode">Zip Code</label>
							<input type="number" id="zipcode" name="zipcode" placeholder="Required" />
						</div>
					</fieldset>
				</div>
				
				<div class="wrapper">
					<fieldset class="newsletter">
						<legend>Newsletter</legend>

							<!-- Newsletters (Checkbox) -->
							<label>Select the newsletters you would like to receive</label>
							
							<input type="checkbox" id="html-news" name="newsletters" value="html_news" />
							<label for="html-news"> HTML News</label>
							
							<input type="checkbox" id="css-news" name="newsletters" value="css_news" />
							<label for="css-news"> CSS News</label>
							
							<input type="checkbox" id="javascript-news" name="newsletters" value="javascript_news" />
							<label for="javascript-news"> Javascript News</label>
						

							<!-- Newsletter Format (Radio) -->
							<label>Newsletter Format</label>
							
							<input type="radio" id="html" name="newsletter_format" value="html" />
							<label for="html"> HTML</label>
							
							<input type="radio" id="plain-text" name="newsletter_format" value="plain_text">
							<label for="plain-text"> Plain Text</label>
							
							<!-- Other topics -->
							<label for="other-topics">Other Topics you'd like to hear about</label>
							<textarea name="other_topics" id="other-topics">Please enter other topics of interest here...</textarea>
					</fieldset>

					<button type="submit">Sign Up</button>
				</div>
			</form>
		</section>

		<footer>
			<p>Copyright The Code Review</p>
		</footer>
	</body>
</html>
